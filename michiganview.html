<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="normalize.css">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/jquery.beforeafter-1.4.js"></script>

<script type="text/javascript">
$(function(){
	$('#container').beforeAfter({imagepath:'images'});
});
</script>
</head>

<body>
<div id="container">
	<div><img alt="before" src="images/before.jpg" width="1056" height="815" /></div>
	<div><img alt="after" src="images/after.jpg" width="1056" height="815" /></div>
</div>
</body>
